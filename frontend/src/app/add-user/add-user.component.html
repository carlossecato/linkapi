<mat-card>
    <mat-card-header>
      <mat-card-title>Create User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #f ="ngForm" class="mat-elevation-z8" style="width: 100%; padding: 5px;">
  
        <mat-form-field>
          <input matInput placeholder="Name" name="name" [(ngModel)] = "user.name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" name="email" [(ngModel)] = "user.email" required>
        </mat-form-field>
  
        <mat-form-field>
            <input matInput placeholder="Password" name="password" [(ngModel)] = "user.password" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Phone" name="phone" [(ngModel)] = "user.phone" required>
        </mat-form-field>      
      </form>
  
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button *ngIf="!user.id" (click)="createUser(user)" color="primary">Save User</button> 
        <!-- <button  mat-raised-button *ngIf="contact.id" (click)="updateContact(f)" color="primary">Update Contact</button> -->
        <!-- <button  mat-raised-button (click)="newContact()" color="primary">New..</button> --> 
        
    </mat-card-actions>
  </mat-card>
