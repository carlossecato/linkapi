<mat-card>
    <mat-card-header>
      <mat-card-title>Create Job</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #f ="ngForm" class="mat-elevation-z8" style="width: 100%; padding: 5px;">
  
        <mat-form-field>
          <input matInput placeholder="Name" name="name" [(ngModel)] = "job.name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="User" name="user" [(ngModel)] = "job.user" required>
        </mat-form-field>
  
        <mat-form-field>
            <input matInput placeholder="Status" name="status" [(ngModel)] = "job.status" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Type" name="type" [(ngModel)] = "job.type" required>
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Value" name="value" [(ngModel)] = "job.value" required>
        </mat-form-field>   
        <mat-form-field>
            <input matInput placeholder="Interval" name="interval" [(ngModel)] = "job.interval" required>
        </mat-form-field>   
        <mat-form-field>
            <input matInput placeholder="Fixed" name="fixed" [(ngModel)] = "job.fixed" required>
        </mat-form-field>        
      </form>
  
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button *ngIf="!job.id" (click)="createJobs(job)" color="primary">Save Job</button> 
        <!-- <button  mat-raised-button *ngIf="contact.id" (click)="updateContact(f)" color="primary">Update Contact</button> -->
        <!-- <button  mat-raised-button (click)="newContact()" color="primary">New..</button> --> 
        
    </mat-card-actions>
  </mat-card>
